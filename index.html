<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale-1, maximum-scale=1.0, user-scalable=no"
    />

    <title>Aleksei the developer</title>

    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <script type="module" src="/scripts/main.js" defer></script>
  </head>
  <body data-color-theme="dark">
    <script>
      // We want to remember the theme user has selected, so let's check it.
      // Let's check if the theme exists and only do stuff in that case.
      // P.S. can't do early returns in embeded script on html file..
      if (localStorage.getItem('theme')) {
        document.body.dataset.colorTheme = localStorage.getItem('theme')
      }
    </script>

    <nav class="navigation">
      <div>
        <p class="navigation__disclaimer">lost? look here:</p>
        <ul class="navigation__links">
          <li><a href="/blog">Blog</a></li>
          <li><a href="/values">Values</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
      <button
        class="navigation__theme_toggle"
        onclick="toggleTheme()"
        type="button"
      >
        <img
          src="/static/svg/sun.svg"
          data-reference="sun-icon"
          alt="Light theme"
        />
        <img
          src="/static/svg/moon.svg"
          data-reference="moon-icon"
          alt="Dark theme"
        />
      </button>
    </nav>

    <header class="hero" data-popper>
      <h1 class="hero__title">
        <span class="hero__name">Aleksei</span>
        <span class="hero__name">Stukalov</span>
        <span class="hero__position">Full Stack Developer</span>
        <span class="hero__statement">With a passion for Front-End</span>
      </h1>
      <p class="hero__partnership">
        Have a job for me? Please <a href="/contact">contact me</a>
      </p>
    </header>
  </body>
</html>
