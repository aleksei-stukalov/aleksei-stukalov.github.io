<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no"
    />

    <title>Contacts - Aleksei the developer</title>

    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <script type="module" src="/scripts/main.js" defer></script>
  </head>
  <body data-color-theme="dark">
    <script>
      // We want to remember the theme user has selected, so let's check it.
      // Let's check if the theme exists and only do stuff in that case.
      // P.S. can't do early returns in inline script on html file..
      if (localStorage.getItem('theme')) {
        document.body.dataset.colorTheme = localStorage.getItem('theme')
      }
    </script>

    <nav class="nav">
      <ul class="nav__links">
        <li><a href="/">Home</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/contacts/" data-current>Contacts</a></li>
      </ul>
      <button class="nav__theme_toggle" onclick="toggleTheme()" type="button">
        <img
          src="/static/svg/sun.svg"
          data-reference="sun-icon"
          alt="Light theme"
        />
        <img
          src="/static/svg/moon.svg"
          data-reference="moon-icon"
          alt="Dark theme"
        />
      </button>
    </nav>

    <header class="contacts__header">
      <h1>Contacts</h1>
      <p><span>+64 (20) 4142 1042</span> is my phone</p>
      <p>
        <span>
          <a href="mailto:aleksei@stukalov.dev">aleksei@stukalov.dev</a>
        </span>
        is my email
      </p>
    </header>

    <form action="get" class="contacts__form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
